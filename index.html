<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <link href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" rel="stylesheet" />
  <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

  </head>
  <style>
  body {
    background-color: #B3E5FC;
    border-radius: 10px
}

.card {
    width: 600px;
    border: none;
    border-radius: 10px;
    background-color: #fff
}

</style>
  <body>
    <!-- bg -->
    <div class="container mb-40 mt-40 flex justify-center">
      <div class="card p-3">
        <div id="container" class="max-w-xl mx-auto">
          <!-- header -->
          <div>
            <h1 class="mt-3 flex justify-center items-center text-3xl mb-7
              font-bold">Photo Gallery ( {{countphoto}} )</h1>
            <!-- search -->
            <div class="flex justify-between w-max">
              
              <input v-if="search.box" v-model="inputTask" @keyup.enter="searchphoto"
                placeholder="Please enter text for searching photos ..."
                class=" p-2 bg-white rounded border-2 border-blue-300 w-96 ">    
          
              <button @click="openbox()">
                <img v-if="search.icon" src="image/search.jpg" width="30" >
                <img v-if="!search.icon" src="image/cancel.JPG" width="30" >
              </button>
              
            </div>
            <!-- popup -->
            <div class="w-auto p-4 bg-gray-900 flex" v-show="popup">
              <img :src="popupsrc" class="w-auto">
              <button v-on:click="popup = false" class="h-1 items-start">
                <i class="im im-x-mark text-white mx-1"></i>
              </button>
            </div>
            <!-- gallery -->
            <ul class="flex flex-col space-y-5">
              <li  v-show="photo.show" v-for="(photo,index) in photos" class="flex items-center mt-5" >
              
                <button  @click="showPopup(index)">
                  <img   :src="photo.src" width="250" >               
                </button> 
               
                <!-- caption -->
                <span class="text-xl ml-5 font-semibold">{{ photo.caption }}</span>
                <!-- love -->
                <span v-show="photo.done" class="ml-5"><img src="image/h1.jpg"
                    width="25"></span>
              </li> 
              <p v-if="error" class="font-bold text-2xl flex justify-center pt-10 pb-7"> Not found</p>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- my main.js -->
    <script src="./main.js"></script>
  </body>
</html>
